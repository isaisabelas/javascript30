<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cat Sounds</title>
  </head>
  <body>
    <!-- os números correspondem a um keycode de cada tecla, assim poderemos associá-las aos sons usando data attribbutes -->
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">cute</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hungry</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">?</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">please</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">roar</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">pain</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">weird angry</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">long purr</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">crying</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/cute-cat.wav"></audio>
    <audio data-key="83" src="sounds/hungry-cat.wav"></audio>
    <audio data-key="68" src="sounds/funny-cat.mp3"></audio>
    <audio data-key="70" src="sounds/please-cat.wav"></audio>
    <audio data-key="71" src="sounds/roar-cat.wav"></audio>
    <audio data-key="72" src="sounds/pain-cat.wav"></audio>
    <audio data-key="74" src="sounds/angry-weird-cat.wav"></audio>
    <audio data-key="75" src="sounds/long-purr-cat.mp3"></audio>
    <audio data-key="76" src="sounds/crying-cat.mp3"></audio>

    <script src="./script.js"></script>
  </body>
</html>
