<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,400&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <title>Playing With CSS</title>
</head>
<body>
     
    <h2>Updating CSS Variables with <span class="title-color">JS</span></h2>

    <main>
        <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#edb7ec">
        </div>

        <img src="./image.jpg" alt="field painting">




    </main>


    <script src="script.js"></script>
</body>
</html>
